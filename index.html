<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <script src="script.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <main class="main">
            <div class="statementContainer">
                <h2 class="mainStatement">Choose your weapon</h2>
                <p class="secondaryStatement">
                    First to score 5 points wins the game
                </p>
            </div>
            <div class="roundResults">
                <div class="playerResult result">
                    <div class="playerChoice choice">
                        <img src="assets/question.png" alt="Question Mark" />
                    </div>
                    <p class="playerScore score">Player Score: 0</p>
                </div>
                <div class="cpuResult result">
                    <div class="cpuChoice choice">
                        <img src="assets/question.png" alt="Question Mark" />
                    </div>
                    <p class="cpuScore score">Computer Score: 0</p>
                </div>
            </div>
            <div class="gameOptions">
                <button class="rockBtn">ROCK</button>
                <button class="paperBtn">PAPER</button>
                <button class="scissorBtn">SCISSOR</button>
            </div>
        </main>
        <footer class="footer">
            <p>Developed by Patrick Brebner</p>
        </footer>
    </body>
</html>
